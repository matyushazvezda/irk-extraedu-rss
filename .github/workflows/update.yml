name: Update extraedu RSS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"  # раз в 12 часов (время UTC)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install & start Tor
        run: |
          sudo apt-get update
          sudo apt-get install -y tor
          tor --RunAsDaemon 1 --SocksPort 9050
          sleep 2

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          python -m pip install "requests[socks]" curl_cffi cloudscraper

      - name: Generate RSS
        env:
          USE_TOR: "1"
        run: python scripts/generate_rss.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/extra.xml
          git diff --cached --quiet && exit 0
          git commit -m "Update RSS"
          git push
